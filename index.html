<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORT.EXE - Algorithm Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #00ffff;
            --neon-magenta: #ff00ff;
            --neon-yellow: #ffff00;
            --cyber-black: #0a0a0f;
            --cyber-dark: #1a1a2e;
            --cyber-gray: #2d2d44;
            --cyber-light: #e94560;
            --comparing: #00ffff;
            --swapping: #ff00ff;
            --sorted: #00ff00;
            --pivot: #ffff00;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--cyber-black);
            color: var(--neon-cyan);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 255, 0.03) 2px,
                    rgba(0, 255, 255, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1000;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta), var(--neon-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px var(--neon-cyan));
            animation: glitch 3s infinite;
            position: relative;
        }

        @keyframes glitch {
            0%, 90%, 100% {
                transform: translateX(0);
                filter: drop-shadow(0 0 20px var(--neon-cyan));
            }
            91% {
                transform: translateX(-2px);
                filter: drop-shadow(0 0 20px var(--neon-magenta));
            }
            92% {
                transform: translateX(2px);
                filter: drop-shadow(0 0 20px var(--neon-yellow));
            }
            93% {
                transform: translateX(-2px);
                filter: drop-shadow(0 0 20px var(--neon-cyan));
            }
        }

        .subtitle {
            color: var(--neon-yellow);
            font-size: 1rem;
            letter-spacing: 4px;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .control-section {
            background: var(--cyber-dark);
            border: 3px solid var(--neon-cyan);
            padding: 20px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .control-section::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .control-section:hover::before {
            opacity: 0.5;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: var(--neon-yellow);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--neon-yellow);
            padding-bottom: 8px;
        }

        .algorithm-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .algo-btn {
            background: var(--cyber-gray);
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .algo-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--neon-cyan);
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            z-index: 0;
        }

        .algo-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .algo-btn:hover {
            color: var(--cyber-black);
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        .algo-btn span {
            position: relative;
            z-index: 1;
        }

        .algo-btn.active {
            background: var(--neon-magenta);
            color: var(--cyber-black);
            border-color: var(--neon-magenta);
            box-shadow: 0 0 30px var(--neon-magenta);
        }

        .slider-group {
            margin-bottom: 15px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--neon-cyan);
        }

        .slider-value {
            color: var(--neon-magenta);
            font-weight: 700;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: var(--cyber-gray);
            outline: none;
            border: 2px solid var(--neon-cyan);
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--neon-magenta);
            cursor: pointer;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 15px var(--neon-magenta);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--neon-magenta);
            cursor: pointer;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 15px var(--neon-magenta);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            border: 3px solid;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 2px;
            position: relative;
        }

        .start-btn {
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
        }

        .start-btn:hover {
            background: var(--neon-cyan);
            color: var(--cyber-black);
            box-shadow: 0 0 30px var(--neon-cyan);
        }

        .pause-btn {
            border-color: var(--neon-yellow);
            color: var(--neon-yellow);
        }

        .pause-btn:hover {
            background: var(--neon-yellow);
            color: var(--cyber-black);
            box-shadow: 0 0 30px var(--neon-yellow);
        }

        .reset-btn {
            border-color: var(--cyber-light);
            color: var(--cyber-light);
        }

        .reset-btn:hover {
            background: var(--cyber-light);
            color: var(--cyber-black);
            box-shadow: 0 0 30px var(--cyber-light);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats-panel {
            background: var(--cyber-dark);
            border: 3px solid var(--neon-magenta);
            padding: 20px;
            margin-bottom: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--neon-yellow);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--neon-magenta);
            text-shadow: 0 0 10px var(--neon-magenta);
        }

        .visualization-container {
            background: var(--cyber-dark);
            border: 3px solid var(--neon-yellow);
            padding: 40px 20px;
            min-height: 500px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 2px;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.2);
            overflow: hidden;
        }

        .visualization-container::before {
            content: 'SORTING IN PROGRESS...';
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            color: var(--neon-yellow);
            opacity: 0;
            animation: blink 1s infinite;
        }

        .visualization-container.sorting::before {
            opacity: 1;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .bar {
            background: linear-gradient(to top, var(--neon-cyan), var(--neon-magenta));
            border: 1px solid rgba(0, 255, 255, 0.5);
            transition: all 0.1s ease;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .bar.comparing {
            background: linear-gradient(to top, var(--comparing), var(--comparing));
            box-shadow: 0 0 20px var(--comparing);
            transform: translateY(-5px);
        }

        .bar.swapping {
            background: linear-gradient(to top, var(--swapping), var(--swapping));
            box-shadow: 0 0 25px var(--swapping);
            transform: translateY(-10px) scale(1.05);
        }

        .bar.sorted {
            background: linear-gradient(to top, var(--sorted), var(--sorted));
            box-shadow: 0 0 15px var(--sorted);
        }

        .bar.pivot {
            background: linear-gradient(to top, var(--pivot), var(--pivot));
            box-shadow: 0 0 30px var(--pivot);
            transform: translateY(-8px);
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
        }

        .legend-color {
            width: 30px;
            height: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--cyber-gray);
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                letter-spacing: 4px;
            }

            .algorithm-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-btn {
                min-width: 100%;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .control-section, .stats-panel, .visualization-container {
            animation: slideIn 0.5s ease-out;
        }

        .control-section:nth-child(2) { animation-delay: 0.1s; }
        .control-section:nth-child(3) { animation-delay: 0.2s; }
        .stats-panel { animation-delay: 0.3s; }
        .visualization-container { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SORT.EXE</h1>
            <div class="subtitle">Algorithm Visualizer v2.1</div>
        </div>

        <div class="control-panel">
            <div class="control-section">
                <div class="section-title">‚ö° Select Algorithm</div>
                <div class="algorithm-grid">
                    <button class="algo-btn" data-algo="bubble"><span>Bubble Sort</span></button>
                    <button class="algo-btn" data-algo="selection"><span>Selection Sort</span></button>
                    <button class="algo-btn" data-algo="insertion"><span>Insertion Sort</span></button>
                    <button class="algo-btn" data-algo="merge"><span>Merge Sort</span></button>
                    <button class="algo-btn" data-algo="quick"><span>Quick Sort</span></button>
                    <button class="algo-btn" data-algo="heap"><span>Heap Sort</span></button>
                    <button class="algo-btn" data-algo="shell"><span>Shell Sort</span></button>
                    <button class="algo-btn" data-algo="counting"><span>Counting Sort</span></button>
                    <button class="algo-btn" data-algo="radix"><span>Radix Sort</span></button>
                    <button class="algo-btn" data-algo="bucket"><span>Bucket Sort</span></button>
                    <button class="algo-btn" data-algo="cocktail"><span>Cocktail Sort</span></button>
                    <button class="algo-btn" data-algo="comb"><span>Comb Sort</span></button>
                    <button class="algo-btn" data-algo="gnome"><span>Gnome Sort</span></button>
                    <button class="algo-btn" data-algo="cycle"><span>Cycle Sort</span></button>
                </div>
            </div>

            <div class="control-section">
                <div class="section-title">‚öôÔ∏è Configuration</div>
                <div class="slider-group">
                    <div class="slider-label">
                        <span>Array Size</span>
                        <span class="slider-value" id="sizeValue">50</span>
                    </div>
                    <input type="range" id="sizeSlider" min="10" max="150" value="50">
                </div>
                <div class="slider-group">
                    <div class="slider-label">
                        <span>Speed (ms)</span>
                        <span class="slider-value" id="speedValue">50</span>
                    </div>
                    <input type="range" id="speedSlider" min="1" max="200" value="50">
                </div>
            </div>

            <div class="control-section">
                <div class="section-title">üéÆ Controls</div>
                <div class="action-buttons">
                    <button class="action-btn start-btn" id="startBtn">Start</button>
                    <button class="action-btn pause-btn" id="pauseBtn" disabled>Pause</button>
                    <button class="action-btn reset-btn" id="resetBtn">Reset</button>
                </div>
            </div>
        </div>

        <div class="stats-panel">
            <div class="stat-item">
                <div class="stat-label">Algorithm</div>
                <div class="stat-value" id="algoName">None</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Comparisons</div>
                <div class="stat-value" id="comparisons">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Array Access</div>
                <div class="stat-value" id="arrayAccess">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Time (ms)</div>
                <div class="stat-value" id="timeElapsed">0</div>
            </div>
        </div>

        <div class="visualization-container" id="visualizationContainer"></div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(to right, var(--neon-cyan), var(--neon-magenta));"></div>
                <span>Unsorted</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: var(--comparing);"></div>
                <span>Comparing</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: var(--swapping);"></div>
                <span>Swapping</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: var(--sorted);"></div>
                <span>Sorted</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: var(--pivot);"></div>
                <span>Pivot</span>
            </div>
        </div>

        <div class="footer">
            POWERED BY ALGORITHM VISUALIZATION ENGINE ¬© 2026
        </div>
    </div>

    <script>
        class SortingVisualizer {
            constructor() {
                this.array = [];
                this.arraySize = 50;
                this.speed = 50;
                this.selectedAlgo = null;
                this.sorting = false;
                this.paused = false;
                this.stats = {
                    comparisons: 0,
                    arrayAccess: 0,
                    startTime: 0
                };
                
                this.initElements();
                this.initEventListeners();
                this.generateArray();
            }

            initElements() {
                this.container = document.getElementById('visualizationContainer');
                this.sizeSlider = document.getElementById('sizeSlider');
                this.speedSlider = document.getElementById('speedSlider');
                this.sizeValue = document.getElementById('sizeValue');
                this.speedValue = document.getElementById('speedValue');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.algoButtons = document.querySelectorAll('.algo-btn');
            }

            initEventListeners() {
                this.sizeSlider.addEventListener('input', (e) => {
                    this.arraySize = parseInt(e.target.value);
                    this.sizeValue.textContent = this.arraySize;
                    if (!this.sorting) this.generateArray();
                });

                this.speedSlider.addEventListener('input', (e) => {
                    this.speed = parseInt(e.target.value);
                    this.speedValue.textContent = this.speed;
                });

                this.algoButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        if (!this.sorting) {
                            this.algoButtons.forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                            this.selectedAlgo = btn.dataset.algo;
                            document.getElementById('algoName').textContent = btn.textContent;
                        }
                    });
                });

                this.startBtn.addEventListener('click', () => this.startSorting());
                this.pauseBtn.addEventListener('click', () => this.togglePause());
                this.resetBtn.addEventListener('click', () => this.reset());
            }

            generateArray() {
                this.array = Array.from({ length: this.arraySize }, () => 
                    Math.floor(Math.random() * 400) + 20
                );
                this.renderArray();
            }

            renderArray(comparingIndices = [], swappingIndices = [], sortedIndices = [], pivotIndex = -1) {
                this.container.innerHTML = '';
                const containerWidth = this.container.offsetWidth;
                const barWidth = Math.max(2, (containerWidth - this.arraySize * 2) / this.arraySize);

                this.array.forEach((value, idx) => {
                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    bar.style.height = `${value}px`;
                    bar.style.width = `${barWidth}px`;

                    if (sortedIndices.includes(idx)) {
                        bar.classList.add('sorted');
                    } else if (pivotIndex === idx) {
                        bar.classList.add('pivot');
                    } else if (swappingIndices.includes(idx)) {
                        bar.classList.add('swapping');
                    } else if (comparingIndices.includes(idx)) {
                        bar.classList.add('comparing');
                    }

                    this.container.appendChild(bar);
                });
            }

            async sleep(ms) {
                return new Promise(resolve => {
                    const checkPause = () => {
                        if (!this.paused) {
                            setTimeout(resolve, ms);
                        } else {
                            setTimeout(checkPause, 100);
                        }
                    };
                    checkPause();
                });
            }

            updateStats() {
                document.getElementById('comparisons').textContent = this.stats.comparisons;
                document.getElementById('arrayAccess').textContent = this.stats.arrayAccess;
                document.getElementById('timeElapsed').textContent = 
                    Math.floor((Date.now() - this.stats.startTime));
            }

            async startSorting() {
                if (!this.selectedAlgo || this.sorting) return;

                this.sorting = true;
                this.paused = false;
                this.stats = { comparisons: 0, arrayAccess: 0, startTime: Date.now() };
                this.container.classList.add('sorting');
                this.startBtn.disabled = true;
                this.pauseBtn.disabled = false;
                this.resetBtn.disabled = true;

                const algos = {
                    bubble: () => this.bubbleSort(),
                    selection: () => this.selectionSort(),
                    insertion: () => this.insertionSort(),
                    merge: () => this.mergeSort(),
                    quick: () => this.quickSort(),
                    heap: () => this.heapSort(),
                    shell: () => this.shellSort(),
                    counting: () => this.countingSort(),
                    radix: () => this.radixSort(),
                    bucket: () => this.bucketSort(),
                    cocktail: () => this.cocktailSort(),
                    comb: () => this.combSort(),
                    gnome: () => this.gnomeSort(),
                    cycle: () => this.cycleSort()
                };

                await algos[this.selectedAlgo]();
                
                await this.showSorted();
                this.finishSorting();
            }

            async showSorted() {
                for (let i = 0; i < this.array.length; i++) {
                    this.renderArray([], [], Array.from({ length: i + 1 }, (_, idx) => idx));
                    await this.sleep(10);
                }
            }

            finishSorting() {
                this.sorting = false;
                this.container.classList.remove('sorting');
                this.startBtn.disabled = false;
                this.pauseBtn.disabled = true;
                this.resetBtn.disabled = false;
                this.updateStats();
            }

            togglePause() {
                this.paused = !this.paused;
                this.pauseBtn.textContent = this.paused ? 'Resume' : 'Pause';
            }

            reset() {
                this.sorting = false;
                this.paused = false;
                this.container.classList.remove('sorting');
                this.startBtn.disabled = false;
                this.pauseBtn.disabled = true;
                this.pauseBtn.textContent = 'Pause';
                this.stats = { comparisons: 0, arrayAccess: 0, startTime: 0 };
                this.updateStats();
                this.generateArray();
            }

            // Sorting Algorithms

            async bubbleSort() {
                for (let i = 0; i < this.array.length; i++) {
                    for (let j = 0; j < this.array.length - i - 1; j++) {
                        this.stats.comparisons++;
                        this.stats.arrayAccess += 2;
                        this.renderArray([j, j + 1]);
                        await this.sleep(this.speed);

                        if (this.array[j] > this.array[j + 1]) {
                            this.renderArray([], [j, j + 1]);
                            await this.sleep(this.speed);
                            [this.array[j], this.array[j + 1]] = [this.array[j + 1], this.array[j]];
                            this.stats.arrayAccess += 4;
                        }
                        this.updateStats();
                    }
                }
            }

            async selectionSort() {
                for (let i = 0; i < this.array.length; i++) {
                    let minIdx = i;
                    for (let j = i + 1; j < this.array.length; j++) {
                        this.stats.comparisons++;
                        this.stats.arrayAccess += 2;
                        this.renderArray([minIdx, j], [], Array.from({ length: i }, (_, idx) => idx));
                        await this.sleep(this.speed);

                        if (this.array[j] < this.array[minIdx]) {
                            minIdx = j;
                        }
                        this.updateStats();
                    }
                    if (minIdx !== i) {
                        this.renderArray([], [i, minIdx], Array.from({ length: i }, (_, idx) => idx));
                        await this.sleep(this.speed);
                        [this.array[i], this.array[minIdx]] = [this.array[minIdx], this.array[i]];
                        this.stats.arrayAccess += 4;
                    }
                }
            }

            async insertionSort() {
                for (let i = 1; i < this.array.length; i++) {
                    let key = this.array[i];
                    let j = i - 1;
                    this.stats.arrayAccess++;

                    while (j >= 0 && this.array[j] > key) {
                        this.stats.comparisons++;
                        this.stats.arrayAccess += 2;
                        this.renderArray([j, j + 1], [], Array.from({ length: i }, (_, idx) => idx));
                        await this.sleep(this.speed);

                        this.array[j + 1] = this.array[j];
                        this.stats.arrayAccess += 2;
                        j--;
                        this.updateStats();
                    }
                    this.array[j + 1] = key;
                    this.stats.arrayAccess++;
                }
            }

            async mergeSort() {
                await this.mergeSortHelper(0, this.array.length - 1);
            }

            async mergeSortHelper(left, right) {
                if (left < right) {
                    const mid = Math.floor((left + right) / 2);
                    await this.mergeSortHelper(left, mid);
                    await this.mergeSortHelper(mid + 1, right);
                    await this.merge(left, mid, right);
                }
            }

            async merge(left, mid, right) {
                const leftArr = this.array.slice(left, mid + 1);
                const rightArr = this.array.slice(mid + 1, right + 1);
                let i = 0, j = 0, k = left;

                while (i < leftArr.length && j < rightArr.length) {
                    this.stats.comparisons++;
                    this.stats.arrayAccess += 2;
                    this.renderArray([left + i, mid + 1 + j]);
                    await this.sleep(this.speed);

                    if (leftArr[i] <= rightArr[j]) {
                        this.array[k] = leftArr[i];
                        i++;
                    } else {
                        this.array[k] = rightArr[j];
                        j++;
                    }
                    this.stats.arrayAccess++;
                    k++;
                    this.updateStats();
                }

                while (i < leftArr.length) {
                    this.array[k] = leftArr[i];
                    this.stats.arrayAccess++;
                    i++;
                    k++;
                }

                while (j < rightArr.length) {
                    this.array[k] = rightArr[j];
                    this.stats.arrayAccess++;
                    j++;
                    k++;
                }
            }

            async quickSort() {
                await this.quickSortHelper(0, this.array.length - 1);
            }

            async quickSortHelper(low, high) {
                if (low < high) {
                    const pi = await this.partition(low, high);
                    await this.quickSortHelper(low, pi - 1);
                    await this.quickSortHelper(pi + 1, high);
                }
            }

            async partition(low, high) {
                const pivot = this.array[high];
                this.stats.arrayAccess++;
                let i = low - 1;

                for (let j = low; j < high; j++) {
                    this.stats.comparisons++;
                    this.stats.arrayAccess++;
                    this.renderArray([j], [], [], high);
                    await this.sleep(this.speed);

                    if (this.array[j] < pivot) {
                        i++;
                        this.renderArray([], [i, j], [], high);
                        await this.sleep(this.speed);
                        [this.array[i], this.array[j]] = [this.array[j], this.array[i]];
                        this.stats.arrayAccess += 4;
                    }
                    this.updateStats();
                }

                this.renderArray([], [i + 1, high], [], high);
                await this.sleep(this.speed);
                [this.array[i + 1], this.array[high]] = [this.array[high], this.array[i + 1]];
                this.stats.arrayAccess += 4;
                return i + 1;
            }

            async heapSort() {
                const n = this.array.length;

                for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
                    await this.heapify(n, i);
                }

                for (let i = n - 1; i > 0; i--) {
                    this.renderArray([], [0, i]);
                    await this.sleep(this.speed);
                    [this.array[0], this.array[i]] = [this.array[i], this.array[0]];
                    this.stats.arrayAccess += 4;
                    await this.heapify(i, 0);
                    this.updateStats();
                }
            }

            async heapify(n, i) {
                let largest = i;
                const left = 2 * i + 1;
                const right = 2 * i + 2;

                if (left < n) {
                    this.stats.comparisons++;
                    this.stats.arrayAccess += 2;
                    if (this.array[left] > this.array[largest]) {
                        largest = left;
                    }
                }

                if (right < n) {
                    this.stats.comparisons++;
                    this.stats.arrayAccess += 2;
                    if (this.array[right] > this.array[largest]) {
                        largest = right;
                    }
                }

                if (largest !== i) {
                    this.renderArray([], [i, largest]);
                    await this.sleep(this.speed);
                    [this.array[i], this.array[largest]] = [this.array[largest], this.array[i]];
                    this.stats.arrayAccess += 4;
                    await this.heapify(n, largest);
                }
                this.updateStats();
            }

            async shellSort() {
                const n = this.array.length;
                for (let gap = Math.floor(n / 2); gap > 0; gap = Math.floor(gap / 2)) {
                    for (let i = gap; i < n; i++) {
                        const temp = this.array[i];
                        this.stats.arrayAccess++;
                        let j = i;

                        while (j >= gap && this.array[j - gap] > temp) {
                            this.stats.comparisons++;
                            this.stats.arrayAccess += 2;
                            this.renderArray([j, j - gap]);
                            await this.sleep(this.speed);

                            this.array[j] = this.array[j - gap];
                            this.stats.arrayAccess += 2;
                            j -= gap;
                            this.updateStats();
                        }
                        this.array[j] = temp;
                        this.stats.arrayAccess++;
                    }
                }
            }

            async countingSort() {
                const max = Math.max(...this.array);
                const min = Math.min(...this.array);
                const range = max - min + 1;
                const count = new Array(range).fill(0);
                const output = new Array(this.array.length);

                for (let i = 0; i < this.array.length; i++) {
                    count[this.array[i] - min]++;
                    this.stats.arrayAccess++;
                    this.renderArray([i]);
                    await this.sleep(this.speed);
                    this.updateStats();
                }

                for (let i = 1; i < count.length; i++) {
                    count[i] += count[i - 1];
                }

                for (let i = this.array.length - 1; i >= 0; i--) {
                    output[count[this.array[i] - min] - 1] = this.array[i];
                    count[this.array[i] - min]--;
                    this.stats.arrayAccess += 2;
                    this.renderArray([i]);
                    await this.sleep(this.speed);
                    this.updateStats();
                }

                for (let i = 0; i < this.array.length; i++) {
                    this.array[i] = output[i];
                    this.stats.arrayAccess++;
                    this.renderArray([i]);
                    await this.sleep(this.speed);
                }
            }

            async radixSort() {
                const max = Math.max(...this.array);
                for (let exp = 1; Math.floor(max / exp) > 0; exp *= 10) {
                    await this.countingSortForRadix(exp);
                }
            }

            async countingSortForRadix(exp) {
                const output = new Array(this.array.length);
                const count = new Array(10).fill(0);

                for (let i = 0; i < this.array.length; i++) {
                    count[Math.floor(this.array[i] / exp) % 10]++;
                    this.stats.arrayAccess++;
                }

                for (let i = 1; i < 10; i++) {
                    count[i] += count[i - 1];
                }

                for (let i = this.array.length - 1; i >= 0; i--) {
                    const digit = Math.floor(this.array[i] / exp) % 10;
                    output[count[digit] - 1] = this.array[i];
                    count[digit]--;
                    this.stats.arrayAccess += 2;
                    this.renderArray([i]);
                    await this.sleep(this.speed);
                    this.updateStats();
                }

                for (let i = 0; i < this.array.length; i++) {
                    this.array[i] = output[i];
                    this.stats.arrayAccess++;
                }
            }

            async bucketSort() {
                const n = this.array.length;
                const max = Math.max(...this.array);
                const min = Math.min(...this.array);
                const bucketCount = Math.floor(Math.sqrt(n));
                const bucketSize = Math.ceil((max - min + 1) / bucketCount);
                const buckets = Array.from({ length: bucketCount }, () => []);

                for (let i = 0; i < n; i++) {
                    const bucketIndex = Math.min(
                        Math.floor((this.array[i] - min) / bucketSize),
                        bucketCount - 1
                    );
                    buckets[bucketIndex].push(this.array[i]);
                    this.stats.arrayAccess++;
                    this.renderArray([i]);
                    await this.sleep(this.speed);
                    this.updateStats();
                }

                let index = 0;
                for (let i = 0; i < bucketCount; i++) {
                    buckets[i].sort((a, b) => a - b);
                    for (let j = 0; j < buckets[i].length; j++) {
                        this.array[index] = buckets[i][j];
                        this.stats.arrayAccess++;
                        this.renderArray([index]);
                        await this.sleep(this.speed);
                        index++;
                        this.updateStats();
                    }
                }
            }

            async cocktailSort() {
                let start = 0;
                let end = this.array.length - 1;
                let swapped = true;

                while (swapped) {
                    swapped = false;

                    for (let i = start; i < end; i++) {
                        this.stats.comparisons++;
                        this.stats.arrayAccess += 2;
                        this.renderArray([i, i + 1]);
                        await this.sleep(this.speed);

                        if (this.array[i] > this.array[i + 1]) {
                            this.renderArray([], [i, i + 1]);
                            await this.sleep(this.speed);
                            [this.array[i], this.array[i + 1]] = [this.array[i + 1], this.array[i]];
                            this.stats.arrayAccess += 4;
                            swapped = true;
                        }
                        this.updateStats();
                    }

                    if (!swapped) break;
                    swapped = false;
                    end--;

                    for (let i = end - 1; i >= start; i--) {
                        this.stats.comparisons++;
                        this.stats.arrayAccess += 2;
                        this.renderArray([i, i + 1]);
                        await this.sleep(this.speed);

                        if (this.array[i] > this.array[i + 1]) {
                            this.renderArray([], [i, i + 1]);
                            await this.sleep(this.speed);
                            [this.array[i], this.array[i + 1]] = [this.array[i + 1], this.array[i]];
                            this.stats.arrayAccess += 4;
                            swapped = true;
                        }
                        this.updateStats();
                    }
                    start++;
                }
            }

            async combSort() {
                let gap = this.array.length;
                const shrink = 1.3;
                let sorted = false;

                while (!sorted) {
                    gap = Math.floor(gap / shrink);
                    if (gap <= 1) {
                        gap = 1;
                        sorted = true;
                    }

                    for (let i = 0; i + gap < this.array.length; i++) {
                        this.stats.comparisons++;
                        this.stats.arrayAccess += 2;
                        this.renderArray([i, i + gap]);
                        await this.sleep(this.speed);

                        if (this.array[i] > this.array[i + gap]) {
                            this.renderArray([], [i, i + gap]);
                            await this.sleep(this.speed);
                            [this.array[i], this.array[i + gap]] = [this.array[i + gap], this.array[i]];
                            this.stats.arrayAccess += 4;
                            sorted = false;
                        }
                        this.updateStats();
                    }
                }
            }

            async gnomeSort() {
                let index = 0;
                while (index < this.array.length) {
                    if (index === 0) {
                        index++;
                    } else {
                        this.stats.comparisons++;
                        this.stats.arrayAccess += 2;
                        this.renderArray([index, index - 1]);
                        await this.sleep(this.speed);

                        if (this.array[index] >= this.array[index - 1]) {
                            index++;
                        } else {
                            this.renderArray([], [index, index - 1]);
                            await this.sleep(this.speed);
                            [this.array[index], this.array[index - 1]] = [this.array[index - 1], this.array[index]];
                            this.stats.arrayAccess += 4;
                            index--;
                        }
                    }
                    this.updateStats();
                }
            }

            async cycleSort() {
                for (let cycleStart = 0; cycleStart < this.array.length - 1; cycleStart++) {
                    let item = this.array[cycleStart];
                    this.stats.arrayAccess++;
                    let pos = cycleStart;

                    for (let i = cycleStart + 1; i < this.array.length; i++) {
                        this.stats.comparisons++;
                        this.stats.arrayAccess++;
                        this.renderArray([cycleStart, i]);
                        await this.sleep(this.speed);

                        if (this.array[i] < item) {
                            pos++;
                        }
                        this.updateStats();
                    }

                    if (pos === cycleStart) continue;

                    while (item === this.array[pos]) {
                        pos++;
                        this.stats.arrayAccess++;
                    }

                    if (pos !== cycleStart) {
                        this.renderArray([], [cycleStart, pos]);
                        await this.sleep(this.speed);
                        [item, this.array[pos]] = [this.array[pos], item];
                        this.stats.arrayAccess += 2;
                    }

                    while (pos !== cycleStart) {
                        pos = cycleStart;
                        for (let i = cycleStart + 1; i < this.array.length; i++) {
                            this.stats.comparisons++;
                            this.stats.arrayAccess++;
                            if (this.array[i] < item) {
                                pos++;
                            }
                        }

                        while (item === this.array[pos]) {
                            pos++;
                            this.stats.arrayAccess++;
                        }

                        if (item !== this.array[pos]) {
                            this.renderArray([], [cycleStart, pos]);
                            await this.sleep(this.speed);
                            [item, this.array[pos]] = [this.array[pos], item];
                            this.stats.arrayAccess += 2;
                        }
                        this.updateStats();
                    }
                }
            }
        }

        const visualizer = new SortingVisualizer();
